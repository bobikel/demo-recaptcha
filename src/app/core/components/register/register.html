<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Créer un compte
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Rejoignez-nous dès aujourd'hui
      </p>
    </div>

    <!-- Formulaire -->
    <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-lg">
      <div class="space-y-4">
        <!-- Champ Nom -->
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
            Nom complet
          </label>
          <div class="relative">
            <input 
              type="text" 
              id="nom" 
              name="nom"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              placeholder="Entrez votre nom complet"
              required
            >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- Champ Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Nom d'utilisateur
          </label>
          <div class="relative">
            <input 
              type="text" 
              id="username" 
              name="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              placeholder="Choisissez un nom d'utilisateur"
              required
            >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <i class="fas fa-at text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- Champ Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Adresse email
          </label>
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              name="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              placeholder="Entrez votre adresse email"
              required
            >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- Champ Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              placeholder="Définissez votre mot de passe"
              required
            >
            <button 
              type="button" 
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Champ Confirmation Mot de passe -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmer le mot de passe
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword"
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              placeholder="Confirmez votre mot de passe"
              required
            >
            <button 
              type="button" 
              (click)="toggleConfirmPassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Bouton d'inscription -->
      <div>
        <button 
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 font-medium transition duration-200"
        >
          S'inscrire
        </button>
      </div>

      <!-- Lien vers connexion -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Vous avez déjà un compte? 
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            Connectez-vous
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
